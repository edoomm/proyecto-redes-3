! Configuracion para router RC - R4

enable
configure terminal
! Configuracion inicial
interface g4/0
ip address 172.16.32.190 255.255.255.192
no shutdown
exit
interface s5/0
ip address 172.16.33.10 255.255.255.252
no shutdown
exit
! Configuracion de enrutamiento ospf
router ospf 1
network 172.16.33.8 255.255.255.252 area 0
network 172.16.32.128 255.255.255.192 area 0
end
