!# Configuracion para router RB - R3

!# Configuracion inicial
enable
!# Creacion de VLANs
vlan database
vlan 10 name VLAN10
apply
exit
!# Asignacion de IPs con VLANs
configure terminal
!# fastethernet0/0
int vlan 10
ip address 172.16.33.6 255.255.255.252
no shutdown
interface f0/0
switchport access vlan 10
exit
interface s5/0
ip address 172.16.32.126 255.255.255.192
no shutdown
exit
!# Configuracion de enrutamiento ospf
router ospf 1
network 172.16.33.4 255.255.255.252 area 0
network 172.16.32.64 255.255.255.192 area 0
end
