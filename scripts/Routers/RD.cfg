! Configuracion para router RD - R5

enable
configure terminal
! Configuracion inicial
interface g4/0
ip address 172.16.32.254 255.255.255.192
no shutdown
exit
interface s5/0
ip address 172.16.33.14 255.255.255.252
no shutdown
exit
! Configuracion de enrutamiento ospf
router ospf 1
network 172.16.33.12 255.255.255.252 area 0
network 172.16.32.192 255.255.255.192 area 0
end
